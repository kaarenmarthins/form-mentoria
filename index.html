<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Projeto de Mentoria</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="page">
        <header>
            <h1> Mentoria </h1>
            <p> Preencha o formulário abaixo para agendar a sua mentoria </p>
        </header>

        <form id="form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend> INFORMAÇÕES PESSOAIS </legend>
                    
                    <div class="col-2">
                        <!-- 1º campo - nome -->
                        <div class="input-wrapper">
                            <label for="event-name"> Nome </label>
                            <input type="text" id="event-name" required/>
                        </div>

                        <!-- 2º campo - sobrenome -->
                        <div class="input-wrapper">
                            <label for="event-last-name"> Sobrenome </label>
                            <input type="text" id="event-last-name" required/>
                        </div>
                    </div>

                    <!-- 3º campo - email --> 
                    <div class="input-wrapper">
                        <label for="event-email"> Email <span> (digite um email válido) </span></label>
                        <input type="email" id="event-email" required/>
                    </div>

                    <!-- 4º campo - senha --> 
                    <div class="input-wrapper">
                        <label for="event-password"> Senha <span> (mínimo de 6 caracteres) </span></label>
                        <input type="password" id="event-password" required minlength="6"/>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend> INFORMAÇÕES DO MENTOR </legend>

                    <div class="input-wrapper">
                        <label for="event-mentorship"> Nome do seu mentor <span> (só o primeiro nome) </span></label>
                        <input type="text" id="event-mentorship" required>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend> SEUS HORÁRIOS DISPONÍVEIS </legend>

                    <div class="fieldset-wrapper">
                        <legend id="first"> PRIMEIRA MENTORIA </legend>

                        <div class="col-3">
                            <div class="input-wrapper">
                                <label for="event-date"> Data <span> (DD/MM/AAAA) </span></label>
                                <input type="date" id="event-date"/>       
                            </div>
        
                            <div class="input-wrapper">
                                <label for="event-begin"> Das </label>
                                <input type="time" id="event-begin"/>       
                            </div>
    
                            <div class="input-wrapper">
                                <label for="event-end">Até </label>
                                <input type="time" id="event-end"/>       
                            </div>
                        </div>
                    </div>

                    <div class="fieldset-wrapper">
                        <legend id="second"> SEGUNDA MENTORIA </legend>

                        <div class="col-3">
                            <div class="input-wrapper">
                                <label for="event-date"> Data <span> (DD/MM/AAAA) </span></label>
                                <input type="date" id="event-date"/>       
                            </div>
        
                            <div class="input-wrapper">
                                <label for="event-begin"> Das </label>
                                <input type="time" id="event-begin"/>       
                            </div>
    
                            <div class="input-wrapper">
                                <label for="event-end">Até </label>
                                <input type="time" id="event-end"/>       
                            </div>
                        </div>

                </div>
            </fieldset>

        </form>

        <footer>
            <button
                class="button"
                form="form">
                SALVAR
            </button>
        </footer>
    
    </div>
</body>
</html>
